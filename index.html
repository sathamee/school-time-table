<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="School Timetable">
    <title>School Timetable</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>School Timetable</h1>
    <table>
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td>8:00-9:00</td>
            <td>Math</td>
            <td>English</td>
            <td>Science</td>
            <td>Social Studies</td>
            <td>Music</td>
        </tr>
        <tr>
            <td>9:00-10:00</td>
            <td>Science</td>
            <td>Math</td>
            <td>English</td>
            <td>Social Studies</td>
            <td>Art</td>
        </tr>
        <tr>
            <td>10:00-11:00</td>
            <td>Social Studies</td>
            <td>Science</td>
            <td>Math</td>
            <td>English</td>
            <td>Physical Education</td>
        </tr>
        <tr>
            <td>11:00-12:00</td>
            <td>English</td>
            <td>Social Studies</td>
            <td>Science</td>
            <td>Math</td>
            <td>Lunch</td>
        </tr>
    </table>
</body>
</html>
